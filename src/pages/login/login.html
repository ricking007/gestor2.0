<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div class="col-md-6 mx-auto text-center">
      <div class="header-title">
        <h1 class="wv-heading--title">
          Cadastre-se
        </h1>
        <h2 class="wv-heading--subtitle">
          Mantenha seus gastos organizados.
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="myform form ">
          <form action="" method="post" name="login">
            <div class="form-group">
              <input type="text" name="name" class="form-control my-input" id="name" placeholder="Nome completo">
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control my-input" id="email" placeholder="Email">
            </div>
            <div class="text-center ">
              <button class=" btn btn-block send-button tx-tfm">Criar conta grátis</button>
            </div>
            <div class="col-md-12 ">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">ou</span>
              </div>
            </div>
            <div class="form-group">
              <a class="btn btn-block g-button" href="#">
                <i class="fa fa-google"></i> Inscreva-se com o Google
              </a>
            </div>
            <p class="small mt-3">Aplicativo simples, desenvolvido com a finalidade de facilitar sua vída.
               <a href="#"
                class="ps-hero__content__link">Termos de uso</a> e <a href="#">Política de privacidade</a>.
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
