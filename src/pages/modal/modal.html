<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Cancelar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-input placeholder="Nome" value="{{nome}}" type="text" #input></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button full class="submit-btn" (click)="salvar(input.value)" type="submit">Salvar
      </button>
    </ion-col>
  </ion-row>
</ion-content>
